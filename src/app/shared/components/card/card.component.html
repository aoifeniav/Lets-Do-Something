<div class="card">
    <h2 class="card__title">{{activity?.activity}}<span></span></h2>
    <div class="card__data">
        <div class="card__data--name">
            <div>Type:</div>
            <div>Participants:</div>
            <div>Accessibility:</div>
            <div>Price:</div>
        </div>
        <div class="card__data--info">
            <div>{{activity?.type}}</div>
            <div>{{activity?.participants}}</div>
            <div>{{activity?.accessibility}}</div>
            <div>{{activity?.price}}</div>
        </div>
    </div>
    <div class="card__btn-container">
        <div class="card__btn" [id]="activity?.key" (click)="onDiscardClick($event)">Discard</div>
        <div class="card__btn" [id]="activity?.key" (click)="onSaveClick($event)">Save</div>
    </div>
</div>
